<div class="auth-panel">
  <div class="content">
    <h1>Forgot Password</h1>
    <p>Don't worry! Just fill in your email and your login credentials will be in your mailbox.</p>
    <div class="bg-warning" data-ng-if="showAlert">
      <i class="fa fa-warning"></i>
      Please enter valid login credentials.
    </div>
    <form name="forgotPassword">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></div>
          <input data-ng-model="email" type="email" autofocus="autofocus" class="form-control" id="username"
                 placeholder="Email" required="required">
        </div>
      </div>
      <div class="form-group login-btn">
        <p><a href="#" data-ui-sref="login">Back to login</a></p>
        <input class="btn btn-success" data-ng-click="submit()" type="button" data-ng-disabled="forgotPassword.$invalid" value="Submit"/>
      </div>
    </form>
  </div>
</div>
