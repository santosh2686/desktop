<div class="widget">
	<div class="widget-header">
    	<div class="pull-left">Driver Expense</div>
        <div class="pull-right">
        	<span class="modal-close" data-ng-click="closeModal()">
            	<i class="fa fa-close"></i>
            </span>
        </div>
    </div>
    <div class="widget-content">
		<form name="driverForm">
			<div class="row">
				<div class="col-md-3">
                    <div class="form-group">
                        <label>Date</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="expense.date"></span>
                        <p data-ng-if="!hideView" class="input-group">
						  <input type="text" class="form-control" ng-model="expense.date" show-button-bar="false" show-weeks="false" uib-datepicker-popup="dd-MMM-yyyy" readonly is-open="calendar.open" ng-required="true" close-text="Close" />
						  <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
						  </span>
						</p>
                    </div>
                </div>
				<div class="col-md-3">
                    <div class="form-group">
                        <label>Driver Name</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="expense.driver"></span>
						<select data-ng-if="!hideView" class="form-control" data-ng-model="expense.driver">
							<option value="">Select Driver</option>
							<option data-ng-repeat="d in driverList">{{d.name}}</option>
						</select>
                    </div>
                </div>
				<div class="col-md-3">
                    <div class="form-group">
                        <label>Self Advanced</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="expense.expenseAmt"></span>
                        <input data-ng-if="!hideView" required type="number" class="form-control" data-ng-model='expense.expenseAmt'/>
                    </div>
                </div>
				<div class="col-md-3">
                    <div class="form-group">
                        <label>Toll Advanced</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="expense.tollExpenseAmt"></span>
                        <input data-ng-if="!hideView" required type="number" class="form-control" data-ng-model='expense.tollExpenseAmt'/>
                    </div>
                </div>
			</div>
			<div class="row">
				<div class="col-md-3">
                    <div class="form-group">
                        <label>Comments</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="expense.comments"></span>
                        <textarea data-ng-if="!hideView" required type="number" class="form-control" data-ng-model='expense.comments'></textarea>
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger pull-left" data-ng-click="closeModal()">Close</button>
				<button data-ng-if="action!=='view'" class="btn btn-success pull-right" data-ng-disabled="!driverForm.$dirty || !driverForm.$valid || loading" data-ng-click="submitRequest()">{{loading?"Please Wait...":"Submit"}}</button>
            </div>
		</form>
	</div>
