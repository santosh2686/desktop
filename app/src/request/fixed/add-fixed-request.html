<div class="widget">
	<div class="widget-header">
    	<div class="pull-left">
        	Add Fixed request
        </div>
        <div class="pull-right">
        	<span class="modal-close" data-ng-click="closeModal()">
            	<i class="fa fa-close"></i>
            </span>
        </div>
    </div>
    <div class="widget-content new-request">
        <div class="request-flow">
        	<ul>
            	<li data-ng-class={"active":request}>1. Request Details</li>
                <li data-ng-class={"active":!request}>2. Time & Material <span class="hidden-xs">Details</span></li>
            </ul>
        </div>
        
        <div class="request-detail" data-ng-if="request">
        	<form name="request-form" novalidate="novalidate">            	
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Request Type</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.requestType=='out'?'Out Station':'Local'"></span>
                            <div data-ng-if="!hideView" class="btn-group btn-group-sm">            	
                                <button data-ng-class="{active:requestData.requestType=='local'}" class="btn btn-default" data-ng-click='requestData.requestType="local"'>Local</button>
                      <button data-ng-class="{active:requestData.requestType=='out'}" class="btn btn-default" data-ng-click='requestData.requestType="out"'>Out Station</button>
                            </div>
                        </div>            	
                    </div>                    
					
					<div class="col-md-3">
                      <div class="form-group">
                        <label>Select Party</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.partyName"></span>
						<select required class="form-control" data-ng-if="!hideView" data-ng-model='requestData.partyName'>
						  <option value="">Select Party</option>
						  <option ng-repeat="p in partyList" value="{{p.name}}">{{p.name}}</option>
						</select>
                      </div>
                    </div>
					
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Regular vehicle</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.regularVehicle"></span>
                            <div data-ng-if="!hideView" class="btn-group btn-group-sm">
								<button data-ng-class="{active:requestData.regularVehicle=='own'}" class="btn btn-default" data-ng-click='requestData.regularVehicle="own"'>Own</button>
								<button data-ng-class="{active:requestData.regularVehicle=='indirect'}" class="btn btn-default" data-ng-click='requestData.regularVehicle="indirect"'>Indirect</button>
							</div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Dialy Vehicle</label>
                        <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.vehicle"></span>
                        <select class="form-control" data-ng-model="requestData.vehicle" data-ng-if='regularVehicleList.length>1'>
								<option value="">Select Vehicle</option>
								<option data-ng-repeat="v in regularVehicleList">{{v.vehicleName}},{{v.vehicleNo}}</option> 
						</select>
						 <strong data-ng-if='regularVehicleList.length==1'>
							{{regularVehicleList[0].vehicleName}},{{regularVehicleList[0].vehicleNo}}
						 </strong>
                      </div>
                    </div>
                </div>
                
                <div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label>User Name</label>
							<span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.user"></span>
							<input data-ng-if="!hideView" class="form-control" type="text" data-ng-model='requestData.user'/>
						</div>	
					</div>
					<div class="col-md-3">
						<div class="form-group">											
							<label>Vehicle Provided</label>
							<span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.vehicleSelect"></span>							
							<select data-ng-if="!hideView" class="form-control" data-ng-model='requestData.vehicleSelect'>
								<option value="daily">Daily</option>
								<option value="own">Own</option>
								<option value="indirect">Indirect</option>
								<option value="operator">Operator</option>
								<option value="other">Other</option>
							</select>	
						</div>
					 </div>
					
					<div class="col-md-3" data-ng-if="(requestData.regularVehicle=='own' && requestData.vehicleSelect=='daily') || (requestData.regularVehicle=='own' && requestData.vehicleSelect=='own') || (requestData.regularVehicle=='indirect' && requestData.vehicleSelect=='own')">
						<div class="form-group">											
								<label>Select Driver</label>
								<span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.driver"></span>							
								<select data-ng-if="!hideView" class="form-control" data-ng-model="requestData.driver">
									<option value="">Select Driver</option>
									<option data-ng-repeat="d in driverList">{{d.name}}</option>
								</select>
						</div> 		
					</div>					
					<div class="col-md-3" data-ng-if='requestData.requestType=="out"'>
						<div class="form-group">											
							<label>Location</label>
							<span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.location"></span>							
							<input data-ng-if="!hideView" class="form-control" type="text" data-ng-model='requestData.location'/>
						</div>
					</div>
				</div>
				
                <div class="section-title" data-ng-if="requestData.vehicleSelect!=='daily'">
                    Vehicle & Package Details
                </div>
				<!-- own Vehicle-->
               <div class="row" data-ng-if="requestData.vehicleSelect=='own'">	
					<div class="col-md-3">
						<div class="form-group">											
							<label>Select Vehicle</label>
								<select  class="form-control" data-ng-model="requestData.own.vehicle">
									<option value="">Select Vehicle</option>
									<option class="form-control" data-ng-repeat="v in vehicleList">{{v.vehicleName}},{{v.vehicleNo}}</option>                
								</select>
						</div> 		
					</div>
				</div>
                
                <!-- Indirect Vehicle-->
                <div class="row" data-ng-if="requestData.vehicleSelect=='indirect'">	
					<div class="col-md-3">
						<div class="form-group">											
							<label>Select Vehicle</label>
							<select class="form-control" data-ng-model="requestData.inDirect.vehicle">
								<option value="">Select Vehicle</option>
								<option data-ng-repeat="v in oVehicleList">{{v.vehicleName}},{{v.vehicleNo}}</option>                
							</select>
						</div> 		
					</div>
					
				   <div class="col-md-3">
						<div class="form-group">											
							<label>Package From Owner</label>
						   <select class="form-control" data-ng-model="requestData.inDirect.ownerPackage">
								<option value="">Select Package</option>
								<option data-ng-repeat="p in packageList">{{p.packageCode}}</option>
						   </select>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">											
							<label>Driver Name</label>
								<input class="form-control" type="text" data-ng-model="requestData.inDirect.driver"/>
						</div>
					</div>
				</div>
				
                
                <!-- Operator Vehicle-->
                <div class="row" data-ng-if="requestData.vehicleSelect=='operator'">	
					<div class="col-md-3">
						<div class="form-group">											
						   <label>Select Operator</label>
						   <select class="form-control" data-ng-model='requestData.operator.operatorName'>
								<option value="">Select Operator</option>
								<option data-ng-repeat="o in operatorList">{{o.name}}</option>
							</select>		
						</div> 		
					</div>
					<div class="col-md-3">
						<div class="form-group">											
							<label>Select Vehicle</label>
							<select class="form-control" data-ng-model='operatorVehicleName'>
								<option value="">Select Vehicle</option>
								<option data-ng-repeat="v in operatorVehicleList">{{v.name}},{{v.number}}</option>
							</select>			
						</div>
					</div>
				 
					<div class="col-md-3">
						<div class="form-group">											
							<label>Driver Name</label>
								<input class="form-control" type="text" data-ng-model="requestData.operator.driver"/>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">											
							<label>Package From Operator</label>
							   <select class="form-control" data-ng-model="requestData.operator.operatorPackage">
									<option value="">Select Package</option>
									<option data-ng-repeat="o in packageList">{{o.packageCode}}</option>
							   </select>
						</div>
					</div>
				</div>
				
                <!-- Other Agency Vehicle-->
                <div class="row" data-ng-if="requestData.vehicleSelect=='other'">
                	<div class="col-md-3">
                    	<div class="form-group">
                        	<label>Agency Name</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.agencyName"></span>
                            <input data-ng-if="!hideView" required type="text" class="form-control" data-ng-model='requestData.agency.agencyName' />
                        </div>
                    </div>
                    <div class="col-md-3">
                    	<div class="form-group">
                        	<label>Agency Contact</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.agencyContact"></span>
                			<input data-ng-if="!hideView" required type="text" class="form-control" data-ng-model='requestData.agency.agencyContact' />
                        </div>
                    </div>
                    <div class="col-md-3">
                    	<div class="form-group">
                        	<label>Vehicle Name</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.vehicleName"></span>
                            <input data-ng-if="!hideView" required type="text" class="form-control" data-ng-model='requestData.agency.vehicleName' />
                        </div>
                    </div>
                    <div class="col-md-3">
                    	<div class="form-group">
                        	<label>Vehicle No</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.vehicleNo"></span>
                            <input data-ng-if="!hideView" required type="text" class="form-control" data-ng-model='requestData.agency.vehicleNo'/>
                        </div>
                    </div>
                </div>
                
                <div class="row" data-ng-if="requestData.vehicleSelect=='other'">
                    <div class="col-md-3">
                    	<div class="form-group">
                        	<label>Package From Agency</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.agencyPackage"></span>
                             <select required class="form-control" data-ng-if="!hideView" data-ng-model='requestData.agency.agencyPackage'>
								  <option value="">Select Package</option>
								  <option ng-repeat="p in packageList" value="{{p.packageCode}}">{{p.packageCode}}</option>
							</select>
                        </div>
                    </div>
                    <div class="col-md-3">
                    	<div class="form-group">
                        	<label>Driver Name</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.agency.driver"></span>
                            <input data-ng-if="!hideView" required class="form-control" type="text" data-ng-model="requestData.agency.driver"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger pull-left" data-ng-click="closeModal()">Close</button>
                    <button class="btn btn-primary pull-right" data-ng-click="switchView()">Next</button>
                </div>
            </form>
        </div>
        
        <div class="time-detail" data-ng-if="!request">
        	<form name="time-form" novalidate="novalidate">
            	<div class="row">
                	
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Date</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.date | date:'dd-MMM-yyyy'"></span>
                            <p data-ng-if="!hideView" class="input-group">
                             <input type="text" class="form-control" ng-model="requestData.date" show-button-bar="false" show-weeks="false" uib-datepicker-popup="dd-MMM-yyyy" is-open="calendar.date" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Opening KM</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.openingKm"></span>
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.openingKm'/>
                        </div>
                    </div>
                   
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Closing KM</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.closingKm"></span>
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.closingKm' />
                        </div>
                    </div>
					<div class="col-md-3">
						<div class="form-group">											
							<label>Extra Hours</label>
							<span class="view-value" data-ng-bind="requestData.extraHr"></span>  
						</div>
					</div>
                </div>
                
                <div class="row">
                	<div class="col-md-3">
                        <div class="form-group">
                            <label class="time-label">Start Time</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.startTime | date:'shortTime'"></span>
                            <uib-timepicker data-ng-if="!hideView" ng-model="requestData.startTime" show-meridian="true"></uib-timepicker>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="time-label">End Time</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.endTime | date:'shortTime'"></span>     
                            <uib-timepicker data-ng-if="!hideView" ng-model="requestData.endTime" show-meridian="true"></uib-timepicker>
                        </div>
                    </div>
                     <div class="col-md-3">
                        <div class="form-group">
                            <label>Total KM</label>
                            <button data-ng-click="calculateTotalKm()" data-ng-if="!hideView" type="button" data-ng-disabled='requestData.closingKm<=0 || requestData.openingKm<=0' class="btn btn-primary calc-btn">
								<i class="fa fa-calculator"></i> KM
							</button>
							<span class="view-value" data-ng-bind="requestData.totalKm"></span>                       
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Total Hours</label>
                            <button data-ng-click="calculateTotalHr()" data-ng-if="!hideView" type="button" class="btn btn-primary calc-btn" data-ng-disabled="!requestData.date || !requestData.startTime || !requestData.endTime"><i class="fa fa-calculator"></i> Hr</button>
                            <span class="view-value" data-ng-bind="requestData.totalHr"></span>                       
                        </div>
                    </div>
					 
                    <!--<div class="col-md-3" data-ng-if="requestData.requestType=='out'">
                        <div class="form-group">
                            <label>Total Days</label>
                            <button data-ng-if="!hideView" type="button" class="btn btn-primary calc-btn" data-ng-disabled="!requestData.startTrip.date || !requestData.startTrip.time || !requestData.endTrip.date || !requestData.endTrip.time"><i class="fa fa-calculator"></i> Days</button>
                            <span class="view-value" data-ng-bind="requestData.totalDays"></span>                        
                        </div>
                    </div>-->
					
                </div>
                
                <div class="section-title">
                    Miscellaneous Details
               	</div>
                
                <div class="row">
                	<div class="col-md-3" data-ng-if="requestData.requestType=='out'">
                        <div class="form-group">
                            <label>Advance Amt from client</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.advanceAmt"></span>     
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.advanceAmt'/>
                        </div>
                    </div>
                    <div class="col-md-3" data-ng-if="requestData.requestType=='out'">
                        <div class="form-group">
                            <label>Driver Allowance</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.driverAllowance"></span>
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.driverAllowance' />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Toll Amt</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.tollAmt"></span>
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.tollAmt' />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Parking Amt</label>
                            <span data-ng-if="hideView" class="view-value" data-ng-bind="requestData.parkingAmt"></span>
                            <input data-ng-if="!hideView" type="text" class="form-control" data-ng-model='requestData.parkingAmt' />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default active pull-left" data-ng-click="switchView()">Back</button>
                    <button data-ng-if="action!=='view'" class="btn btn-success pull-right" data-ng-click="submitRequest()" data-ng-disabled="loading">{{loading?"Please Wait...":"Submit"}}</button>
                </div>
            </form>
        </div>
                
    </div>
</div>
