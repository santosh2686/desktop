<div class="widget">
    <div class="widget-header">
        <div class="pull-left">
        <i class="fa fa-user"></i> Driver</div>
    </div>
    <div class="widget-content">
        <div class="grid-widget">
            <div class="grid-title" data-ng-if="!loading">
                <h3 class="pull-left">Driver List</h3>
                <div class="pull-right">
                    <span class="count">Total Request : <strong data-ng-bind="data.length"></strong></span> 
    <button class="btn btn-primary" data-ng-click="addDriver()">New Driver</button>
                </div>
            </div>
            <div class="grid">
                <div data-ng-if="loading" class="loader">
                    <i class="fa fa-refresh fa-spin"></i>
                    Please Wait...
                </div>
                <div data-ng-if="data.length===0 && !loading" class="loader">0 Record Found.</div>
                <div data-ng-if="data.length>0" data-grid gridconfig="gridConfig" data-datasource="data" data-view="view(data)" data-edit="edit(data)" data-delete="delete(data)"></div>
            </div>
        </div>
    </div>
</div>
