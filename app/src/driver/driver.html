<div class="widget">
    <div class="widget-header">
        <div class="pull-left">
        <i class="fa fa-user"></i> Driver</div>
    </div>
    <div class="widget-content">
        <div class="grid-widget">
            <div class="grid-title" data-ng-if="!loading">
                <h3 class="pull-left">Driver List</h3>
                <div class="pull-right">
                    <span class="count">Total Request : <strong data-ng-bind="data.length"></strong></span> 
                    <button class="btn btn-primary" data-ng-click="newRequest('request/regular/add-regular-request.html','addRegularRequestController')">New Driver</button>
                </div>
            </div>
            <div class="grid">
                <div data-ng-if="loading" class="loader">
                    <i class="fa fa-refresh fa-spin"></i>
                    Please Wait...
                </div>
                <div data-ng-if="data.length===0 && !loading" class="loader">0 Record Found.</div>
                <div data-ng-if="data.length>1" data-grid gridconfig="gridConfig" datasource="data" view="view()" edit="edit()" delete="delete()"></div>
            </div>
        </div>
    </div>
</div>
